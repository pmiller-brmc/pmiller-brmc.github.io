        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

const povertyLegend = L.control({ position: 'bottomright' });

povertyLegend.onAdd = function (map) {
    const div = L.DomUtil.create('div', 'info legend');
    const grades = [1.00, 5.10, 7.92, 8.78, 11.94];
    const colors = [
        'rgba(89,255,136,0.8)',   // 1.005.10
        'rgba(130,191,102,0.8)',  // 5.107.92
        'rgba(172,128,68,0.8)',   // 7.928.78
        'rgba(213,64,34,0.8)',    // 8.7811.94
        'rgba(255,0,0,0.8)'       // 11.94+
    ];

    div.innerHTML += '<b>Family Poverty Rate (%)</b><br>';

    grades.forEach((from, i) => {
        const to = grades[i + 1];
        const label = `${from.toFixed(2)}${to ? '&ndash;' + to.toFixed(2) : '+'}`;
        div.innerHTML += `
            <i style="background:${colors[i]}; opacity:0.8; height:18px; width:18px; float:left; margin-right:8px;"></i>
            ${label}<br>
        `;
    });

    return div;
};

povertyLegend.addTo(map);

//  Click handler for nearest service detection
map.on('click', function(e) {
    try {
        const clickLatLng = e.latlng;
        let infoContent = "";

        // --- LIBRARY ---
        let nearestLib = null;
        let nearestDistLib = Infinity;

        layer_Libraries_Clipped_10.eachLayer(layer => {
            const libLatLng = layer.getLatLng?.() || layer.getBounds?.().getCenter?.();
            if (libLatLng) {
                const dist = clickLatLng.distanceTo(libLatLng);
                if (dist < nearestDistLib) {
                    nearestDistLib = dist;
                    nearestLib = layer;
                }
            }
        });

        if (nearestLib) {
            const props = nearestLib.feature?.properties || {};
            const libName = props.Name || props.NAME || props.name || props.library || "Unknown Library";
            infoContent += `<b>Nearest Library:</b> ${libName}<br><b>Distance:</b> ${(nearestDistLib / 1000).toFixed(2)} km<br>`;
        } else {
            infoContent += "No libraries found.<br>";
        }

        // --- HOSPITAL ---
        let nearestHptl = null;
        let nearestDistHptl = Infinity;

        layer_Hospitals_Clipped_2.eachLayer(layer => {
            const hptlLatLng = layer.getLatLng?.() || layer.getBounds?.().getCenter?.();
            if (hptlLatLng) {
                const dist = clickLatLng.distanceTo(hptlLatLng);
                if (dist < nearestDistHptl) {
                    nearestDistHptl = dist;
                    nearestHptl = layer;
                }
            }
        });

        if (nearestHptl) {
            const props = nearestHptl.feature?.properties || {};
            const hptlName = props.Name || props.NAME || props.name || props.LandmkName || "Unknown Hospital";
            infoContent += `<b>Nearest Hospital:</b> ${hptlName}<br><b>Distance:</b> ${(nearestDistHptl / 1000).toFixed(2)} km<br>`;
        } else {
            infoContent += "No hospitals found.<br>";
        }

        // --- HEALTH CENTER ---
        let nearestHC = null;
        let nearestDistHC = Infinity;

        layer_Health_Centers_Clipped_7.eachLayer(layer => {
            const hcLatLng = layer.getLatLng?.() || layer.getBounds?.().getCenter?.();
            if (hcLatLng) {
                const dist = clickLatLng.distanceTo(hcLatLng);
                if (dist < nearestDistHC) {
                    nearestDistHC = dist;
                    nearestHC = layer;
                }
            }
        });

        if (nearestHC) {
            const props = nearestHC.feature?.properties || {};
            const hcName = props['Health Cen'] || "Unknown Health Center";
            infoContent += `<b>Nearest Health Center:</b> ${hcName}<br><b>Distance:</b> ${(nearestDistHC / 1000).toFixed(2)} km`;
        } else {
            infoContent += "No health centers found.";
        }

        // --- OUTPUT ---
        document.getElementById("infoBox").innerHTML = infoContent;

    } catch (err) {
        console.error("Distance tool error:", err);
    }
});

//  Generate a grid of points across a bounding box
function generateGrid(bounds, stepKm = 5) {
    const points = [];
    const latStep = stepKm / 111;
    const lngStep = stepKm / (111.32 * Math.cos((bounds.north + bounds.south) / 2 * Math.PI / 180));

    for (let lat = bounds.south; lat <= bounds.north; lat += latStep) {
        for (let lng = bounds.west; lng <= bounds.east; lng += lngStep) {
            points.push(L.latLng(lat, lng));
        }
    }
    return points;
}

//  Refine grid around worst-performing points
function refineAroundWorstPoints(worstPoints, fineStepKm = 2) {
    const refined = [];
    const radiusDeg = fineStepKm / 111;

    worstPoints.forEach(center => {
        const bounds = {
            north: center.lat + radiusDeg,
            south: center.lat - radiusDeg,
            west: center.lng - radiusDeg,
            east: center.lng + radiusDeg
        };
        refined.push(...generateGrid(bounds, fineStepKm));
    });

    return refined;
}

//  Check if a point is inside a poverty zone
function isPointInPovertyZone(point) {
    return layer_CensusTractsbyFamilyPoverty_5.getLayers().some(layer => {
        const rate = parseFloat(layer.feature?.properties?.poverty_va_tracts_S1702_C02_001E);
        if (!isNaN(rate) && rate > 0) {
            const group = L.featureGroup([layer]);
            return leafletPip.pointInLayer(point, group).length > 0;
        }
        return false;
    });
}

//  Validate a point for inclusion in analysis
function isValid(pt) {
    return isPointInPovertyZone(pt);
}

//  Get nearest distance from a point to a service layer
function getNearestDistance(point, layer) {
    let minDist = Infinity;
    layer.eachLayer(layerItem => {
        const target = layerItem.getLatLng?.() || layerItem.getBounds?.().getCenter?.();
        if (target) {
            const dist = point.distanceTo(target);
            if (dist < minDist) minDist = dist;
        }
    });
    return minDist;
}

//  Get total access distance to all services
function getTotalDistance(pt) {
    const dLib = getNearestDistance(pt, layer_Libraries_Clipped_10);
    const dHosp = getNearestDistance(pt, layer_Hospitals_Clipped_2);
    const dHC = getNearestDistance(pt, layer_Health_Centers_Clipped_7);
    return dLib + dHosp + dHC;
}

function findWorstAccessPointAdaptive(bounds) {
  // Step 1: Coarse grid
  const coarseGrid = generateGrid(bounds, 4);
  const coarseCandidates = coarseGrid.filter(isValid);

  // Step 2: Score and select top 5
  const top5 = coarseCandidates
    .map(pt => ({ pt, sum: getTotalDistance(pt) }))
    .sort((a, b) => b.sum - a.sum)
    .slice(0, 5)
    .map(obj => obj.pt);

  // Step 3: Refine around top points
  const refinedGrid = refineAroundWorstPoints(top5, 2);
  const finalCandidates = refinedGrid.filter(isValid);

  // Step 4: Find worst-access point
  let maxSum = -Infinity;
  let maxPoint = null;

  finalCandidates.forEach(pt => {
    const sum = getTotalDistance(pt);
    if (sum > maxSum) {
      maxSum = sum;
      maxPoint = pt;
    }
  });

  // Step 5: Display result
  if (maxPoint) {
    const marker = L.marker(maxPoint, {
    interactive: true // ensures the marker responds to clicks
    }).addTo(map);

    const popupContent = `
    <b>Location with Worst Access to Lib/Hptl/HCs</b><br>
    Sum of distances: ${(maxSum / 1000).toFixed(2)} km
    `;

    marker.bindPopup(popupContent);

    // Open it immediately
    marker.openPopup();

    // Ensure it reopens on click
    marker.on('hover', () => {
    marker.openPopup();
    });


  } else {
    console.warn("No candidate point found.");
  }
}

    west: -79.0,
    east: -78.5

  findWorstAccessPointAdaptive(bounds);
